apiVersion: apps/v1
kind: Deployment
metadata:
  name: ui
  namespace: ar-world
  labels:
    app: ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ui
  template:
    metadata:
      labels:
        app: ui
    spec:
      containers:
        - name: ui
          image: ghcr.io/kannan-ar/ar-packages/ui-service:2b9817b
          ports:
            - containerPort: 8080
          imagePullPolicy: Always
