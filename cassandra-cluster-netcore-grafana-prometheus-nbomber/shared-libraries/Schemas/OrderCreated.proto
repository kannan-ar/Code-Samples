syntax = "proto3";

package events;

option csharp_namespace = "SharedLibraries.Schemas";

message OrderCreated {
    string eventType = 1;
    string orderId = 2;
    double amount = 3;
}

message Ack {
  string message = 1;
}

service FeedService {
  // Client streams OrderEvents to the server, gets single Ack
  rpc StreamEvents (stream OrderCreated) returns (Ack);
}